{% extends 'shopapp/base.html' %}

{% block title %} 
    NewProduct
{% endblock%}

{% block content %}
    <h2>{{ message }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add</button>
        <a href="{% url 'inventory' %}">Back To Inventory</a>
    </form>
{% endblock%}
